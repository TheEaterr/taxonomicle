name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Open folder and install dependenciess
        run: |
          cd front
          npm ci

      - uses: sibiraj-s/action-eslint@v3
        with:
          eslint-args: '--quiet'
          annotations: true
          all-files: true
          working-directory: front
name: Check code

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: npm install
        run: |
          cd front
          npm ci

      - name: Run eslint
        run: |
          npm run lint

      - name: Run typescript check
        run: |
          npm run check
